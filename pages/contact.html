    <main>
        <section class="seccion1">
            <div class="form">
                <form>
                    <fieldset class="container-fluid justify-content-center align-content-center col-lg-4 col-md-6 col-sm-10" >
                        <h2 data-aos="fade-right" class="title2 container-fluid inputs h2">Datos de Contacto</h2>
                        <div data-aos="fade-right" class="inputs">
                            <label for="name">Nombre:
                                <input type="text" name="name" id="name" placeholder="Nombre Completo" required>
                            </label>
                        </div>
                        <div data-aos="fade-right" class="inputs">
                            <label for="surname">Apellido:
                                <input class="" type="text" name="surname" id="surname" placeholder="Apellido" required>
                            </label>  
                        </div>
                        <div data-aos="fade-right" class="inputs">
                            <label for="email">Correo Electrónico:
                                <input class="" type="email" name="email" id="email" placeholder="example@mail.com" required>
                            </label>
                        </div>
                        <div data-aos="fade-right" class="inputs">
                            <label class="inputs" for="gender">Género
                                <select class="form-select form-select-sm m-auto" aria-label="Seleccion de Genero" id="gender" name="gender">
                                    <option value="male">Masculino</option>
                                    <option value="female">Femenino</option>
                                    <option value="other" selected>No quiero especificar</option>
                                </select>
                            </label>
                        </div>
                        <div data-aos="fade-right" class="inputs">
                            <div for="rating">Que te pareció la Página?
                                <input title="Mala" type="radio" name="rating" value="1">Mala
                                <input title="Normal" type="radio" name="rating" value="2">Normal
                                <input title="Muy Buena" type="radio" name="rating" value="3" checked>Muy buena!!!
                            </div>
                        </div>
                        <div data-aos="fade-right" class="inputs">
                            <label for="reference">Podés dejar tu observación</label>
                            <div data-aos="fade-right" class="inputs">
                                <div class="input-group navB">
                                    <span class="input-group-text bg-primary-subtle">Observaciones</span>
                                    <textarea class="form-control" id="reference" aria-label="observación"></textarea>
                                </div>
                        </div>
                        </div>
                        <div data-aos="fade-up" class="inputs">
                            <input class="button h" type="submit" value="Enviar Datos">
                            <input class="button h" type="reset" value="Borrar datos">
                        </div>
                    </fieldset>
                </form>
            </div>
